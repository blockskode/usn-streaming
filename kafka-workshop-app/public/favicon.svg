<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book base -->
  <rect x="20" y="35" width="60" height="50" rx="3" fill="url(#grad1)"/>

  <!-- Book pages effect -->
  <rect x="22" y="33" width="58" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="24" y="31" width="56" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>

  <!-- Book spine -->
  <rect x="48" y="35" width="4" height="50" fill="rgba(0,0,0,0.2)"/>

  <!-- Lightbulb on top -->
  <circle cx="50" cy="20" r="12" fill="url(#grad2)"/>
  <path d="M 45 28 Q 50 32 55 28" stroke="url(#grad2)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Light rays -->
  <line x1="50" y1="8" x2="50" y2="3" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="63" y1="13" x2="67" y2="9" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="37" y1="13" x2="33" y2="9" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="67" y1="20" x2="72" y2="20" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="33" y1="20" x2="28" y2="20" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>

  <!-- Sparkle inside bulb -->
  <circle cx="47" cy="18" r="2" fill="white" opacity="0.8"/>
  <circle cx="53" cy="21" r="1.5" fill="white" opacity="0.6"/>
</svg>
